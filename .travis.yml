language: common-lisp

addons:
  postgresql: "9.3"

env:
  matrix:
    - LISP=sbcl
    - LISP=ccl
    - LISP=clisp
    - LISP=abcl

install:
  # Install cl-travis
  - curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | bash
  - if [ "$LISP" = "abcl" ]; then sudo apt-get autoremove default-jre; fi
  - if [ "$LISP" = "abcl" ]; then sudo apt-get update -qq && sudo apt-get install -y oracle-java8-installer; sudo update-java-alternatives -s java-8-oracle; fi
  - if [ "$LISP" = "abcl" ]; then cim install abcl-1.3.1 && cim use abcl-1.3.1 --default; fi
  - java -version

before_script:
  - mysql -uroot -e 'GRANT ALL ON *.* TO nobody@"localhost" IDENTIFIED BY "nobody"'
  - mysql -e 'CREATE DATABASE `cl-dbi`'
  - psql -c 'create database "cl-dbi";' -U postgres
  - psql -c "CREATE USER nobody WITH PASSWORD 'nobody';" -U postgres
  - git clone https://github.com/fukamachi/prove ~/lisp/prove

script:
  - cl -l prove -e '(or (prove:run :dbi-test) (uiop:quit -1))'
